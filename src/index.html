<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bitmark Node User Interface</title>
    <script src="main.js"></script>
    <style>

      @font-face {
           font-family: 'Avenir';
           src: url("assets/fonts/avenir/avenir.woff");
           font-weight: normal;
           font-style: normal;
       }

       @font-face {
            font-family: 'Avenir';
            src: url("assets/fonts/avenir/Avenir-Black.woff");
            font-weight: bold;
            font-style: bold;
        }

        @font-face {
             font-family: 'Avenir';
             src: url("assets/fonts/avenir/Avenir-Light.woff");
             font-weight: light;
             font-style: light;
         }

      /* The sidebar menu */
      .sidenav {
          height: 100%; /* Full-height: remove this if you want "auto" height */
          width: 17.5%; /* Set the width of the sidebar */
          position: fixed; /* Fixed Sidebar (stay in place on scroll) */
          z-index: 1; /* Stay on top */
          top: 0; /* Stay at the top */
          left: 0;
          background-color: #36454F; /* Dark Grey */
          border-right: solid #C1C1C1;
          border-width: 0 1px;
          overflow-x: hidden; /* Disable horizontal scroll */
          padding-top: 20px;
          text-align: center;
      }

      /* The navigation menu links */
      .sidenav a {
          padding: 6px 8px 6px 16px;
          font-family: Avenir;
          font-style: normal;
          font-size: 16px;
          color: white;
          display: block;
      }

      .sidenav title {
          padding: 6px 8px 6px 16px;
          font-family: Avenir;
          letter-spacing: 0.05em;
          font-weight: bold;
          font-style: bold;
          font-size: 20px;
          color: white;
          display: block;
      }

      .sidenav subtext {
        padding: 6px 8px 6px 16px;
        font-family: Avenir;
        font-style: light;
        font-size: 12px;
        color: white;
        display: block;
      }

      .frame {
      	display: block;
      	width: 82.5vw;
      	height: 100vh;
      	max-width: 82.5%;
      	margin: 0;
      	padding: 0;
      	border: 0 none;
      	box-sizing: border-box;
      	overflow:hidden;
      	left:17.5%;
      	position:fixed;

      }

      .image-center {
          display: block;
          max-width:64px;
          max-height:64px;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
          padding-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <img src="assets/icons/icon.png" class="image-center"/>
      <title>Bitmark Node</title>
      <hr width="75%">
      <a onClick="setup();" style="cursor: pointer; cursor: hand;">Create Container</a>
      <hr width="50%">
      <a onClick="startBitmarkNode();" style="cursor: pointer; cursor: hand;">Start Container</a>
      <a onClick="stopBitmarkNode();" style="cursor: pointer; cursor: hand;">Stop Container</a>
      <hr width="50%">
      <a onClick="setNetworkBitmark();" style="cursor: pointer; cursor: hand;">Switch to Bitmark</a>
      <a onClick="setNetworkTesting();" style="cursor: pointer; cursor: hand;">Switch to Testing</a>
      <hr width="50%">
      <a onClick="pullUpdate();" style="cursor: pointer; cursor: hand;">Check for Updates</a>
      <hr width="75%">
      <subtext>Bitmark Inc. 2018</subtext>
    </div>


    <div class="main"> 
    	<iframe src="http://localhost:9980" class="frame"/>
    </iframe>
     </div>
  </body>
</html>
